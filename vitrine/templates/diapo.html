<div id="wrap-skew">
	<div id="wrap-diapo">
		<div id="diapo" class="swipe">
			<div class="swipe-wrap">
				{% for gallerie in galleries%}
				<div>
					<a href="{% url 'vitrine:gallerie' gallerie.nom_gallerie %}"><img src="{{gallerie.url_image}}" alt="{{gallerie.titre_image}}"/></a>
					<h3>{{gallerie.nom_gallerie}}</h3>
				</div>
				{% endfor %}
			</div>
		</div>
		{% if galleries|length > 1 %}
		<div id="ctrl-next"></div>
		<div id="ctrl-prec"></div>
		{% endif %}
	</div>
</div>
