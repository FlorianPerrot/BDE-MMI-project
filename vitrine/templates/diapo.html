<div id="wrap-skew">
	<div id="wrap-diapo">
		<div id="diapo" class="swipe">
			<div class="swipe-wrap">
				{% for galerie in galeries%}
				<div>
					<img src="{{galerie.url_image}}" alt="{{galerie.titre_image}}"/>
					<h3>{{galerie.nom_galerie}}</h3>
				</div>
				{% endfor %}
			</div>
		</div>
		{% if galeries|length > 1 %}
		<div id="ctrl-next"></div>
		<div id="ctrl-prec"></div>
		{% endif %}
	</div>
</div>
